<!doctype html>
<html amp lang="en">

  {% include head.html %}

  <body id="page_top">
    <amp-analytics type="gtag" data-credentials="include">
      <script type="application/json">
      {
        "vars" : {
          "gtag_id": "{{ site.gtag }}",
          "config" : {
            "{{ site.gtag }}": { "groups": "default" }
          }
        }
      }
      </script>
    </amp-analytics>
      
    {% include navbar.html %}

    {% if page.has_carousel %}
      <div class="container-fluid">
        {% include carousel.html %}
      </div>
    {% endif %}

    <main class="container" role="main">

      {{ content }}

      {% if page.comments %}
      <div id="disqus_thread">
        <amp-iframe width=600 height=140
          layout="responsive"
          sandbox="allow-scripts allow-same-origin allow-modals allow-popups allow-forms"
          resizable
          src="https://csabadisqus.github.io/amp#{{ page.page_id }}"
        >
          <div overflow
            tabindex=0
            role=button
            aria-label="Load more"
            style="display:block;font-size:12px;font-weight:500;font-family:Helvetica Neue, arial, sans-serif;text-align:center;line-height:1.1;padding:12px 16px;border-radius:4px;background:rgba(29,47,58,0.6);color:rgb(255,255,255)"
          >
            Load more
          </div>
        </amp-iframe>

        <noscript>JavaScript is required to view 
          <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
        </noscript>

        <div>
          <amp-script layout="container" script="dsq-count-scr">
              <a href="#disqus_thread" data-disqus-identifier="{{ page.page_id }}"></a>
          </amp-script>
        </div>
      </div>
      {% endif %}
  
    </main>

    {% include footer.html %}

    <amp-install-serviceworker src="https://csaba.page/sw.js" layout="nodisplay"></amp-install-serviceworker>

    {% if page.comments %}
      <script id="dsq-count-scr" src="//csaba.disqus.com/count.js" target="amp-script" async></script>
    {% endif %}

  </body>

</html>
