<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body id="page-top">

    {% include navbar.html %}

    {% if page.has_carousel %}
      {% include carousel.html %}
    {% endif %}

    <div class="container marketing">

      {{ content }}

      {% include footer.html %}

    </div>

    <script src="{{ '/js/jquery-3.3.1.slim.min.js' | relative_url }}"></script>
    <script src="{{ '/js/bootstrap.bundle.min.js' | relative_url }}"></script>

  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register("{{ '/sw.js' | relative_url }}").then(function() {
        console.log("Service Worker Registered");
      });
    });
  }
  </script>

  </body>

</html>
