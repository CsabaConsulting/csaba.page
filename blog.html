---
layout: default
has_carousel: false
---

{% assign blogs = site.posts | where: "category","blog" %}
{% for blog in blogs %}
  <article class="card card-bottom row" role="article">
    <a href="{{blog.url}}">
      <div class="col-lg-12">
        <h2>{{ blog.title }}</h2>
      </div>
      <div class="subtitle col-lg-12">
        <h5>{{ blog.teaser }}</h4>
      </div>
    </a>
  </article>
{% endfor %}
