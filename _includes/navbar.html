<header
  {% if page.has_carousel %}
    class="row"
  {% else %}
    class="row header-margin-bottom"
  {% endif %}
  >
  <button id="hamburger" on="tap:sidebar_menu.toggle" class="btn--raised btn--purple">&equiv;</button>
  <a id="brand" href="/">
    <h1>{{ site.title }}</h1>
  </a>
  <div id="menu_toolbar" class="center"></div>
</header>

<amp-sidebar id="sidebar_menu" layout="nodisplay">
  <h3>Menu <button on="tap:sidebar_menu.close" class="btn--raised btn--purple" aria-label="close sidebar">âœ•</button></h3>
  <nav toolbar="(min-width: 576px)" toolbar-target="menu_toolbar" role="navigation">
    <ul>
      {% assign links = site.data.navigation %}
      {% for link in links %}
        <li><a href="/{% if link.url != 'index' %}{{ link.url }}/{% endif %}">{{ link.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>
  <ul>
    <amp-social-share
      type="linkedin"
      width="40"
      height="40"
    >
    </amp-social-share>
    <amp-social-share
      type="twitter"
      width="40"
      height="40"
    >
    </amp-social-share>
    <li><a href="#page_top" on="tap:page_top.scrollTo">Back to top</a></li>
    <li><a href="https://github.com/{{ site.github_repo }}">Source code</a></li>
  </ul>
</amp-sidebar>
