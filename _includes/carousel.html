<div id="banner-carousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner" role="listbox">
    {% assign banners = site.data.banners %}
    {% for banner in banners %}
      <div class="carousel-item {% if forloop.index == 1 %}active{% endif %}">
        <picture>
          <source type="image/webp" srcset="/images/banners/{{ banner.webp }}">
          <source type="{{ banner.image_mime }}" srcset="/images/banners/{{ banner.image }}">
          <img class="d-block w-100"
               src="/images/banners/{{ banner.image }}" alt="{{ banner.alt }}">
        </picture>
        <div class="carousel-caption d-none d-md-block">
          <h1>{{ banner.title }}</h1>
        </div>
      </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#banner-carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#banner-carousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
