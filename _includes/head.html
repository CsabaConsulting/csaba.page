<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" initial-scale="1">

    <link rel="apple-touch-icon" href="{{ "/images/favicons/apple-touch-icon.png" | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "/images/favicons/favicon-32x32.png" | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "/images/favicons/favicon-16x16.png" | relative_url }}">
    <link rel="mask-icon" href="{{ "/images/favicons/safari-pinned-tab.svg" | relative_url }}" color="#b8f3f9">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">

    <link rel="preload" href="{{ "/fonts/ibm-plex-sans-v7-latin-ext-300.woff2" | relative_url }}" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="{{ "/fonts/ibm-plex-sans-v7-latin-ext-500.woff2" | relative_url }}" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="{{ "/fonts/ibm-plex-sans-v7-latin-ext-700.woff2" | relative_url }}" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="{{ "/fonts/ibm-plex-sans-v7-latin-ext-regular.woff2" | relative_url }}" as="font" type="font/woff2" crossorigin>

    <link rel="preload" href="{{ "/css/bootstrap.min.css" | relative_url }}" as="style">
    <link rel="preload" href="{{ "/css/carousel.min.css" | relative_url }}" as="style">
    <link rel="preload" href="{{ "/js/jquery-3.4.1.slim.min.js" | relative_url }}" as="script">
    <link rel="preload" href="{{ "/js/bootstrap.bundle.min.js" | relative_url }}" as="script">

    <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/css/carousel.min.css" | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="manifest" href="{{ "/manifest.json" | relative_url }}">
    <link rel="manifest" href="{{ "/manifest.webmanifest" | relative_url }}">
    <meta name="theme-color" content="#b8f3f9">
    <meta name="msapplication-TileColor" content="#b8f3f9">
</head>
